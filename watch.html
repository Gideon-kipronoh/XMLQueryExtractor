<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript statements</title>
</head>
<body>
  <p> call a function that performs the multiplication and output the result</p>
  <div id="stopwatch">0:00:00</div>
  <button id="start">Start</button>
  <button id="stop">stop</button>
  <button id="reset">Reset</button>
<!-- <p id="demo"> </p>--> 
 
  <!--<button onclick="document.getElementById('demo').innerHTML= Date()"> The time is? </button> --> 
  <script>
    function stopwatch(){
      let startTime, endTime, running, duration = 0;

      const stopwatchDisplay = document.getElementById('stopwatch');
      const startButton = document.getElementById('start');
      const StopButton = document.getElementById('Stop');
      const resetButton = document.getElementById('reset');

      function formatTime(ms) {
        const date = new Date(ms);
        return date.toISOString().substr(11, 8);
    }

      function updateDisplay() {
        stopwatchDisplay.textContent = formatTime(duration);
    }
       
       this.start = function(){
      if (running)
      throw new error('stopwatch has already started');
       running = true;
       startTime = new Date();
       }
      
       this.stop = function(){
      if (!running)
      throw new error('stopwatch is not running');
      running = false;
      endTime = new Date();
      const seconds = (endTime.getTime() - startTime.getTime())/1000;
    

      duration+=seconds
      
       }
       this.reset = function(){
      startTime = null;
      endTime = null;
      running = false;
      duration = 0;
      
       }
      
       Object.defineProperty(this, 'duration', {
      get: function(){return duration;} 
       }
       );
      }
      
      const myStopwatch = new stopwatch();
      myStopwatch.start();
      myStopwatch.stop();
      myStopwatch.reset();
      console.log(myStopwatch.duration);
      
      startButton.addEventListener('click', start);
      stopButton.addEventListener('click', Stop);
      resetButton.addEventListener('click', reset);
      
     

      
  </script>
</body>
</html>
