<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<title>Travel Reservation Form</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			background-color: #fff;
			color: #333;
			width: 500px;
		}

		h1 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		input[type="text"], input[type="email"], select, textarea {
			display: block;
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			line-height: 1.5;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.note {
			margin-top: 20px;
			font-size: 14px;
			color: #999;
			text-align: center;
		}
	</style>
</head>
<body>
	<form>
		<h1>Travel Reservation Form</h1>
		<label for="full-name">Full Name*:</label>
		<input type="text" id="full-name" name="full-name" required>

		<label for="email">Email Address*:</label>
		<input type="email" id="email" name="email" required>

		<label for="arrival-date">Arrival Date*:</label>
		<input type="date" id="arrival-date" name="arrival-date" required>

		<label for="number-of-persons">Number of Persons*:</label>
		<input type="number" id="number-of-persons" name="number-of-persons" min="1" max="10" required>

		<label for="tour-package">Select Tour Package*:</label>
		<select id="tour-package" name="tour-package" required>
			<option value="">--Please select--</option>
			<option value="package-1">Package 1</option>
			<option value="package-2">Package 2</option>
			<option value="package-3">Package 3</option>
		</select>

		<label for="booking-type">Booking Type*:</label>
		<input type="radio" id="booking-type-1" name="booking-type" value="one-way" required>
		<label for="booking-type-1">One Way</label>
		<input type="radio" id="booking-type-2" name="booking-type" value="round-trip" required>
		<label for="booking-type-2">Round Trip</label>

		<label for="what-would-you-want-to-avail">What would you want to avail?*:</label>
		<input type="checkbox" id="boarding" name="boarding" value="boarding">
		<label for="boarding">Boarding</label>
		<input type="checkbox" id="fooding" name="fooding" value="fooding">
		<label for="fooding">Fooding</label>
		<input type="checkbox" id="sightseeing" name="sightseeing" value="sightseeing">
		<label for="sightseeing">Sightseeing</label>

		<label for="discount-coupon-code">Discount Coupon Code:</label>
		<input type="text" id="discount-coupon-code" name="discount-coupon-code">

		<label for="terms-and-conditions">Terms and Conditions*:</label>
		<input type="radio" id="terms-and-conditions-1" name="terms-and-conditions" value="agree" required>
		<label for="terms-and-conditions-1">I Agree</label>
		<input type="radio" id="terms
